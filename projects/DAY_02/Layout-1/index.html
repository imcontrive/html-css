<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Box Model</title>
        <link rel="stylesheet" href="assets/style_sheet/main.css">
    </head>
    <body>
        <!-- header begins here -->
        <header class="center">
            <h2>The box model, box-sizing & box-shadow </h2>
        </header>
        <main>
            <hr>
            <!-- exercise1 begins here -->
            <section class="center">
                <h3>exercise1</h3>
                <div class="color-box"></div>
                <div class="circle-parent">
                    <span class="circle circle1"></span>
                    <span class="text">content</span>
                </div>
                <div class="circle-parent">
                    <span class="circle circle2"></span>
                    <span class="text">padding</span>
                </div>
                <div class="circle-parent">
                    <span class="circle circle3"></span>
                    <span class="text">body</span>
                </div>
                <div class="circle-parent">
                    <span class="circle circle4"></span>
                    <span class="text">margin</span>
                </div>
            </section>
            <!-- exercise1 ends here -->

             <!-- exercise2 begins here -->
            <section>
                <hr>
                <div class="center">
                    <h3>exercise2</h3>
                    <p>no border on these boxes.</p>
                </div>
                <div class="container">
                    <div class="box"></div><!--
                    --><div class="box"></div><!--
                    --><div class="box"></div>
                </div>
                <hr>
                <div class="center">
                    <p>1px border on these boxes.</p>
                </div>
                <div class="container">
                    <div class="box border"></div><!--
                    --><div class="box border"></div><!--
                    --><div class="box border "></div>
                </div>
                <hr>
                <div class="center">
                    <p>1px border on these boxes but they are in same line.</p>
                </div>
                <div class="container">
                    <div class="box border border-box"></div><!--
                    --><div class="box border border-box"></div><!--
                    --><div class="box border border-box"></div>
                </div>
            </section>
        </main>
    </body>
</html>
